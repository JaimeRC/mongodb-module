storage:
   dbPath: /data/db/node1
   journal:
      enabled: true
   engine: wiredTiger
   wiredTiger:
      engineConfig:
         cacheSizeGB: 3.5
net:
   bindIpAll: true
   port: 27010
processManagement:
   fork: false
systemLog:
   destination: file
   path: /data/db/node1/mongod.log
   logAppend: true
replication:
   replSetName: rs0
